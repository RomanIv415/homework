<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 0 auto;
        }
        table, td{
            border-collapse: collapse;
            border: 1px solid black;
        }
        td{
            
            height: 100px;
            width: 100px;
            line-height: 100%;
            text-align: center;
            font-size: 24px;
            font-family: sans-serif;
            background-color: rgb(193, 182, 236);
        }
    </style>
</head>
<body>
    <table>
        <script>
            let col=10;
            let row=10;
            let numproaround=1;
            for(let r=0; r<row; r++) {
                let numproinner=1;
                document.write("<tr>");
                for(let c=0; c<col; c++) {
                    document.write(`<td>${numproaround*numproinner}</td>`);
                    numproinner += 1;
                }
                document.write("</tr>")
                numproaround += 1;
                }
        </script>
    </table>
</body>
</html>
