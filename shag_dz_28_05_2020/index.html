<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let now = new Date();
        let nextBrDay = new Date(2021, 0, 4, 22, 40, 0, 0);
        // Нахождение последней цифры числа
        function ending (number) {
            let numEnd = number - (Math.floor(number / 10) * 10);
            return numEnd;
        }
        // Нахождение количества дней (точно так-же для часов, минит и секунд)
        let time1 = nextBrDay - now;
        let days = Math.floor(time1 / 86400000);
        // Выбор окончания слова по последней цифре числа (точно так-же для часов, минит и секунд)
        if (ending(days) == 1) {
            days = days + " день";
        }
        else if (ending(days) < 5 && ending(days) > 1) {
            days = days + " дня";
        }
        else {
            days = days + " дней";
        }

        let time2 = time1 % 86400000;
        let hours = Math.floor(time2 / 3600000);
        if (ending(hours) == 1) {
            hours = hours + " час";
        }
        else if (ending(hours) < 5 && ending(hours) > 1) {
            hours = hours + " часа";
        }
        else {
            hours = hours + " часов";
        }
        let time3 = time2 % 3600000;
        let minutes = Math.floor(time3 / 60000);
        if (ending(minutes) == 1) {
            minutes = minutes + " минута";
        }
        else if (ending(minutes) < 5 && ending(minutes) > 1) {
            minutes = minutes + " минуты";
        }
        else {
            minutes = minutes + " минут";
        }
        let time4 = time3 % 60000;
        let seconds = Math.floor(time4 / 1000);
        if (ending(seconds) == 1) {
            seconds = seconds + " секунда";
        }
        else if (ending(seconds) < 5 && ending(seconds) > 1) {
            seconds = seconds + " секунды";
        }
        else {
            seconds = seconds + " секунд";
        }
        document.write (`<h2>До моего дня рождения осталось: ${days}, ${hours}, ${minutes} и ${seconds}!</h2>`) 
    </script>
</body>
</html>
